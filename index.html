<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Google Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100dvw;
      height: 100dvh;
      background-image: url(2.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
    }
    .box h1 {
      font-size: 100px;
      color: white;
      margin-bottom: 40px;
    }
    .search-bar {
      display: flex;
      justify-content: space-evenly;
      background-color: white;
      width: 60%;
      padding: 10px 15px;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .form-tag1 {
      width: 80%;
    }
    .form-tag2 {
      width: 100%;
      border: none;
      outline: none;
      font-size: 14px;
    }
    i {
      cursor: pointer;
    }
    .fav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      max-width: 600px;
    }
    .dd {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .dd img {
      width: 60px;
      height: 60px;
      background-color: #f0f0f0;
      border-radius: 50%;
      object-fit: cover;
    }
    .dd p {
      margin-top: 8px;
      font-size: 14px;
      color: white;
    }
    .dd:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      cursor: pointer;
    }
    /* Menu icon styles */
    .menu-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 14px;
      color: white;
      opacity: 0.8;
      cursor: pointer;
    }
    .menu-icon:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Google</h1>

      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <form action="https://www.google.com/search" class="form-tag1">
          <input
            type="text"
            placeholder="Search Google or type a URL"
            class="form-tag2"
            name="q"
          />
        </form>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera"></i>
      </div>

      <div class="fav">
        <div class="dd">
          <i class="fa-solid fa-ellipsis-vertical menu-icon"></i>
          <img src="yt1.png" alt="YouTube"/>
          <p>Youtubeeee</p>
        </div>
        <div class="dd">
          <i class="fa-solid fa-ellipsis-vertical menu-icon"></i>
          <img src="yt1.png" alt="YouTube"/>
          <p>Youtubeeee</p>
        </div>
        <div class="dd">
          <i class="fa-solid fa-ellipsis-vertical menu-icon"></i>
          <img src="yt1.png" alt="YouTube"/>
          <p>Youtubeeee</p>
        </div>
        <div class="dd">
          <i class="fa-solid fa-ellipsis-vertical menu-icon"></i>
          <img src="yt1.png" alt="YouTube"/>
          <p>Youtubeeee</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
